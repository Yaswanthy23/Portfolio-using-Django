     function downloadFile(imageName) {
  // Define a mapping of image names to their corresponding zip file URLs
  const zipFileUrls = {
    image1: '{% static 'zips/p1.zip' %}',
    image2: 'https://example.com/path/to/image3.zip',
    image3: 'https://example.com/path/to/image3.zip',
    image4: 'https://example.com/path/to/image3.zip',
    image5: 'https://example.com/path/to/image3.zip',
    image6: 'https://example.com/path/to/image3.zip',
    image7: 'DjangoAuth-20230626T154516Z-001.zip',

    // Add more image names and zip file URLs as needed
  };

  // Retrieve the zip file URL based on the provided image name
  const zipFileUrl = zipFileUrls[imageName];

  if (zipFileUrl) {
    // Create a temporary <a> element and initiate the zip file download
    const anchor = document.createElement('a');
    anchor.href = zipFileUrl;
    anchor.download = zipFileUrl.substring(zipFileUrl.lastIndexOf('/') + 1);
    anchor.click();
  } else {
    // Display an error message if the zip file URL is not found
    console.error(`Zip file URL not found for ${imageName}`);
  }
}
